apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: crud-role
  # namespace: test-kafkaml
rules:
  - apiGroups: ["", "apps", "batch"]
    resources:
      - deployments
      - jobs
      - pods
      - replicasets
      - services
      - replicationcontrollers
    verbs: ["create", "get", "list", "delete", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: crud-role-binding
  # namespace: test-kafkaml
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: crud-role
subjects:
  - kind: ServiceAccount
    name: default
    # namespace: test-kafkaml
